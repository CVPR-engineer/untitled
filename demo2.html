<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字体消失</title>
    <script  type="text/javascript"  src="jquery/jquery-3.6.0.js"></script>
</head>
<body>
 <p>aaa</p>

<button type="button">隐藏</button>
<script type="text/javascript">
    $(document).ready(function (){
        $("button").click(function (){
            $("p").hide();
        });
    });

</script>
</body>
</html>
